<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pascal's Twitter Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/960.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/jasmine.css">
    <script type="text/javascript" src="lib/js/require.js"></script>
    <script type="text/javascript" src="js/requirejs-config.js"></script>
    <script type="text/javascript">
    	requirejs(["main"], function(main) {
			$(function () {
				main.run();
				$('#btUpdateWidgetButton').click(function() {
	                console.log("Button btUpdateWidgetButton clicked.");
	                var theText = $('#txUpdateWidgetText').val();
				    main.updateWidget(theText);
				});
			});
    	});
    </script>
  </head>
  <body>
    <div class="container_12">
      <h1>Pascal's Twitter Dashboard.</h1>
      <div id="cell1" class="grid_4"></div>
      <div id="cell2" class="grid_4"></div>
      <div id="cell3" class="grid_4"></div>
    </div>
    <button id="btRunJasmineTests" type="button">Run tests</button>
  </body>
</html>
